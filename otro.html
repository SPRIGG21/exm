<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro completo</title>
</head>
<body>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 10px;
        vertical-align: top;
    }
    th {
        font-weight: bold;
        text-align: left;
    }
</style>
<form>
    <table>
        <tr>
            <th>Formulario de registro completo</th>
            <th>Título</th>
        </tr>
    </table>
</form>
<tr>
    <td>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required>
        <br><br>
        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" required>
    </td>
    <td>Datos complementarios</td>
</tr>
<tr>
    <td>
        <img src="https://www.redfamiliacolombia.org/wp-content/uploads/2015/03/GENERO-nvo.jpg" alt="Imagen de género" style="width:150px; height:auto; display:block; margin-bottom:10px;">
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
    </td>
    <td>Datos de género</td>
</tr>
<tr>
    <td>
        <label>Intereses:</label><br>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label><br>
        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>
        <br><br>
        <label for="pais">País:</label><br>
        <input type="text" id="pais" name="pais">
        <br><br>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
    </td>
    <td>Datos complementarios</td>
</tr>
<tr>
    <td>
        <label for="archivo">Subir archivo:</label><br>
        <input type="file" id="archivo" name="archivo">
        <br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea>
    </td>
    <td>Datos adicionales</td>
</tr>
<tr>
    <td></td>
    <td>
        <button type="submit">Registrarse</button>
        <button type="reset">Cancelar</button>
    </td>
</tr>
<input type="checkbox" id="musica" name="intereses[]" value="musica">
<input type="checkbox" id="deporte" name="intereses[]" value="deporte">
<input type="checkbox" id="lectura" name="intereses[]" value="lectura">
</body>
</html>
